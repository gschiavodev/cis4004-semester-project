services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules  # Exclude node_modules from being overwritten
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend  # Ensure the backend starts before the frontend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
